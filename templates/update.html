{% extends 'base.html' %}
{% block body %}


<!--<h1>Hello, Shailesh!</h1>-->
<div class="container my-3">
    <h3>Update Todo:</h3>

    <form action="/update_todo/{{alltodos.SerialNo}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{alltodos.title}}" aria-describedby="emailHelp">
            <!--    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" value="{{alltodos.desc}}" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-outline-success btn-sm">Update</button>
    </form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


{% endblock body %}
